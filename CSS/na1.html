<html>
<head>
<title>horizontal</title>
<!link rel="stylesheet" type="text/css" href="na1.css">
<style>
ul{
list-style-type:none;
margin:0;
padding:0;
width:200px;
background-color:#f1f1f1;
}
li a{
display:block;
color:#000;
padding:8px 16px;
text-decoration:none; 
}
li a:hover{
background-color:#555;
color:white;
}
</style>
</head>
<body>
<div color="white">
<ul>
	<li><a target="_blank" href="https://www.google.com/">Home</li></a>
	<li><a target="_blank" href="https://www.google.com/">Contact</li></a>
	<li><a target="_blank" href="https://www.google.com/">News</li></a>
	<li><a target="_blank" href="https://www.google.com/">About us</li></a>
</ul>
</div>
</body>
</html>
